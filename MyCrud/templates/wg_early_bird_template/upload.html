{% extends 'wg_early_bird_template/base.html' %}

{% block content %}

<h1>Upload page</h1>

<form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{uploadform}}
    {% for i in blog %}
    {{i.title}}
    {{i.content}}
    {% endfor %}
    <button name="save">Save data</button>
    <button name="'delete">Delete data</button>
</form>

{{blog}}
{% endblock %}
